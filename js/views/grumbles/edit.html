<div class="grumble">
  <form ng-submit="editGrumbleCtrl.update()">
    <label>Title</label>
    <input type="text" ng-model="editGrumbleCtrl.grumble.title">
    <label>Author</label>
    <input type="text" ng-model="editGrumbleCtrl.grumble.authorName">
    <label>Content</label>
    <input type="text" ng-model="editGrumbleCtrl.grumble.content">
    <label>Photo URL</label>
    <input type="text" ng-model="editGrumbleCtrl.grumble.photoUrl">
    <input type="submit">
  </form>
</div>
