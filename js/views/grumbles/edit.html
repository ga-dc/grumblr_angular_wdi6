<h2>Edit Grumble</h2>
<form ng-submit="editGrumbleCtrl.edit()">
  <input ng-model="editGrumbleCtrl.grumble.title" placeholder="title">
  <input ng-model="editGrumbleCtrl.grumble.authorName" placeholder="author name">
  <input ng-model="editGrumbleCtrl.grumble.content" placeholder="content">
  <input ng-model="editGrumbleCtrl.grumble.photoUrl" placeholder="photo url">
  <button type="submit">Edit Grumble</button>
</form>
