<!-- Grumbles View -->
<div>
  <a href="#" ng-href="/#/grumbles/new">New Grumble</a>

  <div class="grumbles" ng-repeat='grumble in grumblesCtrl.grumbles'>
    <div class="grumble">
      <a ng-href='/#/grumbles/{{grumble.id}}'>
        <h2>{{ grumble.title }}</h2>
      </a>
      by: {{ grumble.authorName }}
      <p>{{ grumble.content }}</p>
      <img ng-src="{{ grumble.photoUrl }}" alt="">
    </div>
    <!-- Comments View -->
    <div class="comments">
      
    </div>
  </div>
</div>
