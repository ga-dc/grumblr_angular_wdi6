<div class='grumbles' ng-repeat='grumble in grumblesCtrl.grumbles'>
  <div class="grumble">
      <h2><a ng-href="#/grumbles/{{grumble.id}}">{{ grumble.title }}</a></h2>
      by: {{ grumble.authorName }}
      <p>
        {{ grumble.content }}
      </p>
      <img ng-src="{{ grumble.photoUrl }}" alt="image of {{grumble.title}}">
  </div>
</div>
