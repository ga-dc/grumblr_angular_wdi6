<!-- Grumble Show View -->
<div class="grumble">
      <h2>{{ grumbleCtrl.grumble.title }}</h2>
      by: {{ grumbleCtrl.grumble.authorName }}
      <p>{{ grumbleCtrl.grumble.content }}</p>
      <img ng-src="{{ grumbleCtrl.grumble.photoUrl }}" alt="">
      <div>
        <span class='button' ng-click="grumbleCtrl.delete()">Delete</span>
        <a ng-href="#/grumbles/{{grumbleCtrl.grumble.id}}/edit"><span class='button'>Edit</span></a>
      </div>
      <!-- Comments -->
      <div>
        <h3>Comments:</h3>
        <!-- Comment New Form -->
        <form class="commentForm" ng-submit='grumbleCtrl.createComment(grumbleCtrl.comment)'>
          <label>Author Name:</label>
          <input type="text" name="authorName" ng-model='grumbleCtrl.comment.authorName'>
          <label>Content:</label>
          <input type="text" name="content" ng-model='grumbleCtrl.comment.content'>
          <button>Submit</button>
        </form>
        <!-- Comments Show -->
        <div class="comments" ng-repeat='comment in grumbleCtrl.grumble.comments | orderBy: "updated_at" '>
          <p>{{comment.content}}</p>
          <h5>by: {{comment.authorName}}</h5>
          <span class='button' ng-click="grumbleCtrl.deleteComment(comment, $index)">Delete</span>
        </div>
      </div>
  </div>
