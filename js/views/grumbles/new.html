<div class="grumble">
  <form ng-submit="newGrumbleCtrl.create()">
    <label>Title</label>
    <input type="text" ng-model="newGrumbleCtrl.title">
    <label>Author</label>
    <input type="text" ng-model="newGrumbleCtrl.authorName">
    <label>Content</label>
    <input type="text" ng-model="newGrumbleCtrl.content">
    <label>Photo URL</label>
    <input type="text" ng-model="newGrumbleCtrl.photoUrl">
    <input type="submit">
  </form>
</div>
