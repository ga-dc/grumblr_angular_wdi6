<div id="createGrumble">
  <p>New Grumble</p>
  <form class='grumbleForm' ng-submit="newCtrl.create()">
    <label>Title</label>
    <input type="text" name="title" ng-model="newCtrl.title">

    <label>Author Name</label>
    <input type="text" name="authorName" ng-model="newCtrl.authorName">

    <label>Content</label>
    <textarea name="content" ng-model="newCtrl.content">new grumble content</textarea>

    <label>Photo Url</label>
    <input type="text" name="photoUrl" ng-model="newCtrl.photoUrl">
    
    <button class="new">New Grumble</button>
  </form>
</div>
