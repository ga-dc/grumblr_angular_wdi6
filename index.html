<html ng-app="grumblr">
<head>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
   <script src="bower_components/angular/angular.min.js"></script>
   <script src="bower_components/angular-route/angular-route.js"></script>
   <script src="bower_components/angular-resource/angular-resource.js"></script>
   <script src="bower_components/underscore/underscore.js"></script>
   <script src="js/app.js"></script>
   <script src="js/routes.js"></script>
   <script src="js/controllers/grumbles.js"></script>
   <script src="js/services/grumble.js"></script>
   <script src="js/directives/grumble.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Grumblr</h1>
    <a ng-href="/#/grumbles/new">New Grumble</a>
    <div ng-repeat="grumble in grumblesCtrl.grumbles">
      <div>
        <h2><a ng-href="/#/grumbles/{{grumble.id}}">{{ grumble.title }}</a></h2>
        by: {{ grumble.authorName }}
        <p>
          {{ grumble.content }}
        </p>
        <img ng-src="{{ grumble.photoUrl }}" alt="">
      </div>
    </div>

</body>
</html>
