<html ng-app="grumblr">
<head>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/grumbles.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Grumblr</h1>

  <div id="createGrumble">
    <button class="new">New Grumble</button>
    <div class="formContainer"></div>
  </div>

  <div ng-controller="grumblesController as grumblesCtrl">
    <div class="grumbles" ng-repeat="grumble in grumblesCtrl.grumbles">
      <div class="grumble">
        <h2>{{ grumble.title }} <span class='delete' ng-click="grumblesCtrl.delete($index)">(X)</span></h2>
        by: {{ grumble.authorName }}
        <p>
          {{ grumble.content }}
        </p>
        <img ng-src="{{ grumble.photoUrl }}" alt="">
        <button class="edit">Update Grumble</button>
        <form class="commentForm">
          <label>Author Name:</label>
          <input type="text" name="authorName">
          <label>Content:</label>
          <input type="text" name="content">
          <button>Submit</button>
        </form>
        <div class="comments"></div>
      </div>
    </div>
  </div>


  <script id="grumbleFormTemplate" type="text/x-handlebars-template">
    <form class="grumbleForm">
      <input type="text" name="title" value="{{ title }}">
      by: <input type="text" name="authorName" value="{{ authorName }}">
      <textarea name="content">{{ content }}</textarea>
      <img src="{{ photoUrl }}" alt="">
      <input type="text" name="photoUrl" value="{{ photoUrl }}">
      <button class="submit">Submit</button>
      <button class="cancel">Cancel</button>
    </form>
  </script>

  <script id="commentTemplate" type="text/x-handlebars-template">
    <span>by: {{ authorName }}</span>
    <div>{{ content }}</div>
    <button class="deleteComment">Delete</button>
  </script>

</body>
</html>
