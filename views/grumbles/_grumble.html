<div class="grumble">
  <div>
    <h2><a ng-href="/#/grumbles/{{grumble.id}}">{{ grumble.title }}</a> <span ng-if="showing" class='delete' ng-click="delete(grumble.id)">(X)</span></h2>
    by: {{ grumble.authorName }}
    <p>
      {{ grumble.content }}
    </p>
    <img ng-src="{{ grumble.photoUrl }}" alt="">
  </div>
</div>
